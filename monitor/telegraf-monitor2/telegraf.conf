[agent]
  interval = "5s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "5s"
  flush_jitter = "0s"
  precision = ""
  debug = false
  quiet = false
  logfile = ""
  hostname = "$HOSTNAME"
  omit_hostname = false

[[outputs.influxdb]]
  urls = ["http://nginx:8086"]
  database = "telegraf-monitor"
  username = ""
  password = ""
  retention_policy = ""
  write_consistency = "any"
  timeout = "5s"

[[inputs.influxdb]]
  urls = ["http://influxdb:8086/debug/vars"]
  timeout = "5s"

[[inputs.filecount]]
  directory = "/home/samdillard/influxdata/enterprise-sandbox/data-nodes/data1/data"
  name = "*.tsm"

[[inputs.filecount]]
